<div class="logout-page">
  <div class="logout-container">
    <!-- Icon -->
    <div class="logout-icon-wrapper">
      <svg class="logout-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
        <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
      </svg>
    </div>

    <!-- Title -->
    <h1 class="logout-title">Wylogowanie z systemu</h1>
    <p class="logout-message">
      Czy na pewno chcesz się wylogować?<br>
      Będziesz musiał ponownie się zalogować, aby korzystać z systemu.
    </p>

    <!-- Action buttons -->
    <div class="logout-actions">
      <button
        type="button"
        class="btn-cancel"
        (click)="cancelLogout()"
        [disabled]="isLoggingOut()"
      >
        Anuluj
      </button>
      <button
        type="button"
        class="btn-confirm"
        (click)="confirmLogout()"
        [disabled]="isLoggingOut()"
      >
        @if (isLoggingOut()) {
          <svg class="spinner" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="spinner-track" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="spinner-head" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <span>Wylogowywanie...</span>
        } @else {
          <span>Tak, wyloguj</span>
        }
      </button>
    </div>

    <!-- Footer info -->
    <div class="logout-footer">
      <p class="footer-text">
        System komunikacji UKNF z podmiotami nadzorowanymi
      </p>
    </div>
  </div>
</div>
