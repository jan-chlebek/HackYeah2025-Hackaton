services:
  postgres:
    image: postgres:16-alpine
    container_name: uknf-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=uknf_db
      - POSTGRES_USER=uknf_user
      - POSTGRES_PASSWORD=uknf_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - uknf-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U uknf_user -d uknf_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=uknf_db;Username=uknf_user;Password=uknf_password
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - uknf-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - uknf-network

volumes:
  postgres_data:

networks:
  uknf-network:
    driver: bridge
